<!-- modify this form HTML and place wherever you want your form -->
<form action="https://formspree.io/f/mvoyoapl" method="POST">
  <label>
    Your name:
    <input type="name" name="name">
  </label>
  <br>
  <br>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <br>
  <br>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <br>
  <br>
  <!-- your other form fields go here -->
  <div>
    <label for="phone">Enter your phone number:</label>

    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Ex: 123-456-7890">
  </div>
  <fieldset>
    <legend>How did you hear about us?</legend>
    <div>
      <input type="radio" id="refferal" name="hear-about-us" value="refferal" checked>
      <label for="refferal">Refferal</label>
    </div>
    <div>
      <input type="radio" id="door" name="hear-about-us" value="door">
      <label for="door">Came to your door</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>What issue did you have?</legend>

    <div>
      <input type="checkbox" id="stain" name="issue" checked>
      <label for="stain">Stain</label>
      <br>
    </div>

    <div>
      <input type="checkbox" id="pressing" name="issue">
      <label for="pressing">Quality Issue-Dry Cleaning Pressing</label>
    </div>
    <br>
    <p>Explain in detail the issue below:</p>
    <textarea name="issue-detail"></textarea>
  </fieldset>

  <button type="submit">Submit</button>
</form>
